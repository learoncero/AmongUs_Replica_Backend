name: Run Tests

on:
  schedule:
    - cron:  '30 5,17 * * *' # Runs at 5:30 AM and 5:30 PM UTC time (adjust according to your timezone)

jobs:
  my_job:
    name: Run Backend Tests
    runs-on: self-hosted
    
    steps:
    - uses: actions/checkout@v1
    - name: Build with Maven
      run: |
        chmod u+x mvnw
        ./mvnw compile
    - name: Test with Maven
      run: |
        chmod u+x mvnw
        ./mvnw test
